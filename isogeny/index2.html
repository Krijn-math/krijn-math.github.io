        <br>
        <h3>last week</h3>
        <ul reversed class="spaced-list" ; id="last_week"></ul>

        <script>
            function loadListData() {
                fetch('git_data.json')
                    .then(response => response.json())
                    .then(data => {
                        var list = document.getElementById('last_week');
                        data.forEach(function (obj) {
                            var title = obj['title'];
                            var authors = obj['authors'];
                            var id = obj['name'];
                            var date_class = obj['classification'];
                            var repos = obj['gits'];

                            if (date_class === 'last_week') {
                                var listItem = document.createElement('li');
                                listItem.style.listStyleType = 'none';

                                var titleItem = document.createElement('b');
                                titleItem.textContent = title + ". ";

                                var authorItem = document.createElement('span');
                                var authorFormatted = "";
                                authors.forEach(function (author, index) {
                                    if (index === authors.length - 2) {
                                        authorFormatted += author + " and ";
                                    } else if (index === authors.length - 1) {
                                        authorFormatted += author;
                                    } else {
                                        authorFormatted += author + ", ";
                                    }
                                });

                                authorItem.textContent = authorFormatted;

                                var floatItem = document.createElement('span');
                                floatItem.style = "float:right";

                                if (repos != []){
                                    var gitItem = document.createElement('a');
                                    gitItem.href = repos[0];
                                    gitItem.target = "_blank";
                                    gitItem.textContent = "git?";
                                    floatItem.appendChild(gitItem);
                                }

                                var space = document.createTextNode('\u00A0\u00A0')
                                floatItem.appendChild(space);

                                var urlItem = document.createElement('a');
                                urlItem.href = "//ia.cr/" + id;
                                urlItem.target = "_blank";
                                urlItem.textContent = id;
                                floatItem.appendChild(urlItem);



                                listItem.appendChild(titleItem);
                                listItem.appendChild(authorItem);
                                listItem.appendChild(floatItem);

                                list.appendChild(listItem);
                                list.appendChild(document.createElement('br'));
                            };

                        });
                    });
            }

            loadListData();
        </script>
