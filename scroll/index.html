<!DOCTYPE html>
<html>
<head>
    <title>Graph Display</title>
    <style>
        body {
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        .graph-container {
            width: 3236327px;
            height: 600px;
            position: relative;
            animation: scrollGraph 300s ease-in-out forwards;
        }
        
        .graph-point {
            position: absolute;
            background-color: blue;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .graph-label {
            position: right;
            color: blue;
            font-size: 12px;
            margin-left: 20px;
        }

        .x-axis,
        .y-axis {
            position: absolute;
            background-color: black;
        }
        
        .x-axis {
            width: 100%;
            height: 2px;
            bottom: 0;
        }
        
        .y-axis {
            width: 2px;
            height: 100%;
            left: 0;
        }
        
        .vertical-line {
            position: absolute;
            background-color: lightgray;
            width: 1px;
            height: 100%;
        }
        
        .vertical-line.multiple-of-1000 {
            background-color: gray;
        }

        .x-value-label {
            position: absolute;
            color: black;
            font-size: 12px;
            bottom: -20px;
            transform: translateX(-50%);
        }

        @keyframes scrollGraph {
            0% { left: 400px; }
            100% { left: -3236227px; }
        }

        .static-content {
            margin-top: 20px;
            font-size: 60px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="graph-container">
        <div class="x-axis"></div>
        <div class="y-axis"></div>

        <script>
            const data = [

            for (let i = 0; i < data.length; i++) {

                                        <span class="graph-label">${label}</span>

            }

            for (let i = 1; i <= 10; i++) {
                const leftPosition = i * 100;

                const isMultipleOf1000 = (i === 100);

                document.write(`<div class="${className}" style="left: ${leftPosition}px;"></div>`);
                document.write(`<span class="x-value-label" style="left: ${leftPosition}px;">${leftPositionMul}</span>`);

        </script>
