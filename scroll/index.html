<!DOCTYPE html>
<html>
<head>
    <title>Graph Display</title>
    <style>
        body {
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        .graph-container {
            width: 11000px;
            height: 400px;
            position: relative;
            animation: scrollGraph 110s linear infinite;
        }
        
        .graph-point {
            position: absolute;
            background-color: blue;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        @keyframes scrollGraph {
            0% { left: 0; }
            100% { left: -10900px; }
        }
    </style>
</head>
<body>
    <div class="graph-container">
        <div class="graph-point" style="left: 123px; bottom: 342px;"></div>
        <div class="graph-point" style="left: 435px; bottom: 127px;"></div>
        <div class="graph-point" style="left: 10345px; bottom: 334px;"></div>
        <div class="graph-point" style="left: 30px; bottom: 128px;"></div>
    </div>
</body>
</html>
