<!DOCTYPE html>
<html>
<head>
    <title>Graph Display</title>
    <style>
        body {
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        .graph-container {
            width: 3236327px;
            height: 600px;
            position: relative;
            animation: scrollGraph 10000s linear forwards;
        }
        
        .graph-point {
            position: absolute;
            background-color: blue;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .graph-label {
            position: right;
            color: blue;
            font-size: 12px;
            margin-left: 20px;
        }

        .x-axis,
        .y-axis {
            position: absolute;
            background-color: black;
        }
        
        .x-axis {
            width: 100%;
            height: 2px;
            bottom: 0;
        }
        
        .y-axis {
            width: 2px;
            height: 100%;
            left: 0;
        }
        
        .vertical-line {
            position: absolute;
            background-color: lightgray;
            width: 1px;
            height: 100%;
        }
        
        .vertical-line.multiple-of-1000 {
            background-color: gray;
        }

        .x-value-label {
            position: absolute;
            color: black;
            font-size: 12px;
            bottom: -20px;
            transform: translateX(-50%);
        }

        @keyframes scrollGraph {
            0% { left: 400px; }
            100% { left: -3236227px; }
        }
    </style>
</head>
<body>
    <div class="graph-container">
        <div class="x-axis"></div>
        <div class="y-axis"></div>

        <script>
            const data = [
                ['SDitH', 144, 284],
                ['WAVE', 3236327, 47],
                ['Durandal', 15246, 203],
                ['FuLeeCa', 389, 14],
                ['LESS-FM', 11570, 520],
                ['MEDS', 9923, 495],
                ['MEDS w/ trick', 9923, 104],
                ['Cross', 0, 0],
                ['Dilithium', 1312, 121],
                ['Falcon', 897, 33],
                ['Sphincs+', 32, 393],
                ['SQISign', 32, 7],
                ['SQISignHD', 32, 5],
                ['Hawk', 1007, 28]
            ];
            
            for (let i = 0; i < data.length; i++) {
                const [label, x, y] = data[i];              
                const graphPoint = `<div class="graph-point" style="left: ${x}px; bottom: ${y}px;">
                                        <span class="graph-label">${label}</span>
                                    </div>`;
                document.write(graphPoint);
            }

            for (let i = 1; i <= 1000; i++) {
                const leftPosition = i * 100;
                const leftPositionMul = leftPosition * 1;
                const isMultipleOf1000 = (i === 100);
                const className = isMultipleOf1000 ? 'vertical-line multiple-of-1000' : 'vertical-line';
                document.write(`<div class="${className}" style="left: ${leftPosition}px;"></div>`);
                document.write(`<span class="x-value-label" style="left: ${leftPosition}px;">${leftPositionMul}</span>`);
            }
                // const adjustedX = x * 20;

                // document.write(`<span class="x-value-label" style="left: ${adjustedX}px;">${x}</span>`);
        </script>
