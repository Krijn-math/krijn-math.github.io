<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>NIST Signatures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" />

</head>

<body>
    <main>

        <header>
            <h1>List of submissions to NIST Signature Schemes</h1>
        </header>
        <br>

        <div class="row">
            <div class="column">Round 1</div>
            <div class="column">Round 2</div>
            <div class="column">URL</div>
        </div>


        <div class="container">


            <ul reversed class="spaced-list" ; id="list"></ul>


            <script>
                function loadListData() {
                    fetch('schemes.txt')
                        .then(response => response.text())
                        .then(data => {
                            var list = document.getElementById('list');
                            var lines = data.split('\n');

                            lines.forEach(function (line) {
                                var values = line.split(',');
                                var name = values[0];
                                var url = values[1];
                                var round = values[2];

                                var listItem = document.createElement('li');
                                listItem.classList.add('list-item');

                                var nameDiv = document.createElement('div');
                                nameDiv.classList.add('namediv');
                                var nameHeading = document.createElement('b');
                                nameHeading.textContent = name;
                                nameDiv.appendChild(nameHeading)

                                var nameDiv2 = document.createElement('div');
                                nameDiv2.classList.add('namediv2');
                                var nameHeading2 = document.createElement('b');
                                if (round == 2){
                                    nameHeading2.textContent = name;
                                }                                
                                nameDiv2.appendChild(nameHeading2)

                                var urlDiv = document.createElement('div');
                                urlDiv.classList.add('urldiv');
                                var urlLink = document.createElement('a');
                                urlLink.href = '//' + url + '.post-quantum-crypto.com';
                                if(url != 'todo')
                                    urlLink.textContent = 'link';
                                urlDiv.appendChild(urlLink);

                                listItem.appendChild(nameDiv);
                                listItem.appendChild(nameDiv2);
                                listItem.appendChild(urlDiv);
                                
                                list.appendChild(listItem);
                            });
                        });
                }

                loadListData();
            </script>
</body>

</html>
